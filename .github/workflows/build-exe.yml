name: Build ATP Client Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
            pyinstaller_args: --onefile --windowed --name "ATP-Client"
          - os: macos-latest
            name: macOS
            ext: ""
            pyinstaller_args: --onefile --windowed --name "ATP-Client"
          - os: ubuntu-latest
            name: Linux
            ext: ""
            pyinstaller_args: --onefile --name "ATP-Client"

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: atp_client
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build executable
        working-directory: atp_client
        run: |
          pyinstaller ${{ matrix.pyinstaller_args }} atp_client.py

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: atp_client/dist
        run: |
          mv ATP-Client ATP-Client-${{ matrix.name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        working-directory: atp_client/dist
        run: |
          ren ATP-Client.exe ATP-Client-${{ matrix.name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ATP-Client-${{ matrix.name }}
          path: atp_client/dist/ATP-Client-${{ matrix.name }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/ATP-Client-Windows.exe
            ./artifacts/ATP-Client-macOS
            ./artifacts/ATP-Client-Linux
          generate_release_notes: true
